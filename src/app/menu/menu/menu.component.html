<div class="navbar">
    <a routerLink="/inicio" routerLinkActive="a-active"><img src="assets/open-book.png"></a>
    <a routerLink="/listaPalabras" routerLinkActive="a-active">Lista Palabras</a>

        <ng-template #login>

</div>
