<h1 *ngIf="data.palabra === undefined">Añadir palabra Español</h1>
<form action="" [formGroup]="formEsp" *ngIf="data.palabra === undefined">
  <div mat-dialog-content>
    <div>
    <mat-form-field class="formField" appearance="fill">
      <mat-label>Palabra</mat-label>
        <input matInput formControlName="palabra">
        <mat-error>Debes introducir un valor</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="formField" appearance="fill">
        <mat-label>Descripción</mat-label>
        <input matInput formControlName="descripcion">
        <mat-error>Debes introducir un valor</mat-error>
      </mat-form-field>
    </div>
  </div>    
  <div mat-dialog-actions>
    <button mat-button (click)="cerrar()">Cerrar</button>
    <button mat-button (click)="anadirPalabraEsp()" cdkFocusInitial>Añadir</button>
  </div>
</form>

<h1 *ngIf="data.palabra !== undefined">Actualizar: <b>{{data.palabra}}</b></h1>
<form action="" [formGroup]="formEsp" *ngIf="data.palabra !== undefined">
  <div mat-dialog-content>
    <div>
      <mat-form-field class="formField" appearance="fill">
        <mat-label>Descripción</mat-label>
        <input matInput formControlName="descripcion">
        <mat-error>Debes introducir un valor</mat-error>
      </mat-form-field>
    </div>
  </div>    
  <div mat-dialog-actions>
    <button mat-button (click)="cerrar()">Cerrar</button>
    <button mat-button *ngIf="data.palabra === undefined" (click)="anadirPalabraEsp()" cdkFocusInitial>Añadir</button>
    <button mat-button *ngIf="data.palabra !== undefined" (click)="actualizarPalabraEsp()" cdkFocusInitial>Actualizar</button>
  </div>
</form>
