<div class="divFormBusqueda">
    <form class="example-form">
      <div class="containerAuto">
        <div class="divFieldAuto">
          <mat-form-field class="fullwidth" appearance="fill">
            <mat-label>Busca la palabra</mat-label>
            <input matInput
                  [matAutocomplete]="auto"
                  [formControl]="formAutocompletar">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let palabra of filteredPalabras | async" [value]="palabra.palabra">
                <span>{{palabra.palabra}}</span>
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>  
          <div class="example-button-container">
            <a routerLink="/palabra/{{idiomaControl.value.nav}}/{{formAutocompletar.value}}" mat-fab color="color" aria-label="Example icon button with a delete icon">
              <mat-icon><img src="assets/lupa.png"></mat-icon>
            </a>
          </div>
      </div> 
    </form>
</div>
<div>
  <form [formGroup]="formIdioma">
    <mat-form-field appearance="fill">
      <mat-label>Idioma</mat-label>
      <mat-select [formControl]="idiomaControl" name="idioma">
        <mat-option *ngFor="let idioma of idiomas" [value]="idioma">
          {{idioma.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form> 
</div>
